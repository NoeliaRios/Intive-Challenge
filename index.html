<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Intive Challenge</title>

<body>
    <div class="container">
        <div id="header">
            <img src="https://l.gpcdn.pl/2/20/201/201128/_res/header.jpg" alt="">
        </div>

        <div id="box"></div>

        <div id="modal_container" class="displayNone">
            <div id="large_profile">
                <div class="exit">
                    <button class="exit_button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="top">
                    <h3 class="place"></h3>
                    <div class="photo_div">
                        <img src="" alt="" class="largeP">
                    </div>
                    <h3 class="age"></h3>
                </div>
                <div class="info">
                    <h1 class="name"></h1>
                    <h2 class="username"></h2>
                    <p class="lorem">
                        "Alias labore facere quidem vero odit doloremque molestias? Sint quae consequatur corrupti quisquam? Quod, eius!"
                    </p>
                    <p class="email"></p>
                </div>
                <div class="channels">
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                    <a href=""><i class="fab fa-github"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>

            </div>
        </div>
